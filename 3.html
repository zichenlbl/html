<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h1>无序列表</h1>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>

    <h1>有序列表</h1>
    <ol>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ol>

    <h1>自定义列表</h1>
    <dl>
        <dt>关于我们</dt>
        <dd>邮箱</dd>
        <dd>地址</dd>
        <dd>电话</dd>
    </dl>
</body>
</html>
